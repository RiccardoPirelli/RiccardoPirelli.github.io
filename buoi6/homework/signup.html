<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up 03</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign Up #03</h2>
      </div>
      <section class="content row j-center">
        <div class="left">
          <h2 class="heading">Hello!</h2>
          <p class="sub-heading">Please signup to continue</p>
          <form action="">
            <div class="form-group">
              <label class="lable-form" for="name">Fullname</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label class="lable-form" for="email">Email Address</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="johndoe@gmail.com"
              />
            </div>
            <div class="form-group">
              <label class="lable-form" for="password">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label class="lable-form" for="cfpass">Confirm Password</label>
              <input
                class="form-control"
                type="password"
                name="confirmpasword"
                id="cfpass"
                placeholder="Confirm Password"
              />
            </div>
            <div>
              <button type="submit" class="SignUpbutton">Sign Up</button>
            </div>
          </form>
          <div class="box-p">
            <p>or</p>
            <p>Sign up with</p>
          </div>
          <div class="social-logo j-center">
            <div class="logo">
              <img src="../homework/assets/fblogo.png" alt="facebooklogo" />
            </div>
            <div class="logo">
              <img src="../homework/assets/twitterlogo.png" alt="twitterlogo" />
            </div>
          </div>

          <div class="member">
            <p>I'm already a member! <a href="">Sign In</a></p>
          </div>
        </div>

        <div class="right">
          <div class="icon">
            <div class="icon-box">
              <img src="../homework/assets/ball.png" alt="" />
            </div>
          </div>
          <p class="soccerball">Soccer Ball</p>
          <p class="account">Already have an account?</p>
          <form action="">
            <div class="sign-in-box">
              <button class="SignInBtn" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
